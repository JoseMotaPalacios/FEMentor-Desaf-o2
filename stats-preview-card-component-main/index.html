<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

</head>

<body>

  <div class="container">

    <div class="container__img"></div>
    
    <div class="texts">
      <h1 class="texts__title">Get<span class="texts__title__colored"> insights</span> that help your business grow.</h1>
      <p class="texts__data">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
    </div>

    <div class="stats">
      <div class="stats__companies">
        <p class="number">10k+</p>
        <p class="element">companies</p>
      </div>
      <div class="stats__templates">
        <p class="number">314</p>
        <p class="element">templates</p>
      </div>
      <div class="stats__queries">
        <p class="number">12M+</p>
        <p class="element">queries</p>
      </div>
    </div>

  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jos√© Mota Palacios</a>.
  </div>

</body>
</html>
